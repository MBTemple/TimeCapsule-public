      <main class="page landing-page">
         <div class="text-center profile-card" style="margin:15px;background-color:#ffffff;">
            <div class="profile-card-img" style="background-image:url();height:150px;background-size:cover;"></div>
         </div>
         <form>
            <div class="container profile profile-view" id="profile">
               <div class="row">
                  <div class="col-md-12 alert-col relative">
                     <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
                  </div>
               </div>
               <div class="form-row profile-row">
                  <div class="col-md-4 relative">
                     <div class="avatar">
                        <div class="avatar-bg center"></div>
                     </div>
                     <input type="file" class="form-control" name="avatar-file">
                  </div>
                  <div class="col-md-8">
                     <h1>Profile </h1>
                     <hr>
                     <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                           <div class="form-group"><label>Firstname </label>
                              <input class="form-control" type="text" id="first-name">
                           </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                           <div class="form-group"><label>Lastname </label>
                              <input class="form-control" type="text" id="last-name">
                           </div>
                        </div>
                     </div>
                     <div class="form-group"><label>Email </label>
                        <input class="form-control" type="email" id="email" autocomplete="off" readonly="readonly">
                     </div>
                     <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                           <div class="form-group"><label>Age </label>
                              <input class="form-control" type="text" id="age" autocomplete="off" required="">
                           </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                           <div class="form-group"><label>Country</label>
                              <input class="form-control" type="text" id="country" autocomplete="off" required="">
                           </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                           <div class="form-group"><label>AboutMe</label>
                              <input class="form-control" type="text" id="about-me" autocomplete="off" required="">
                           </div>
                        </div>
                     </div>
                     <hr>
                     <div class="form-row">
                        <div class="col-md-12 content-right">
						   <a class="btn btn-primary" role="button" href="profile.html" style="width: 100px;">CANCEL</a>
                           <button id="saveProfile" class="btn btn-primary form-btn" type="submit">SAVE </button>
                           <button class="btn btn-danger form-btn" type="reset">RESET </button>
                        </div>
                     </div>
                  </div>
               </div>
         </form>
         </div>
         <button id="Message" class="btn btn-primary btn-block">
         </button>
         <section class="clean-block about-us">
            <div class="container"></div>
         </section>

      <script>
         $(document).ready(function() {
         //Read $_SESSION["RegState"]
         		$.ajax({
         			type: "post",
         			url: "http://tec2.hpc.temple.edu/~tue57166/4398/Project/php/readRegState.php",
         			async: false,
         			dataType: "json",
         			encode: true,
         		}).always(function(data) {
         			console.log(data);
         			if (parseInt(data.value) != 4) {
                   window.location = "index.html";
                 };
         		})
         	$("#logoutBtn").click(function() {
         		$.ajax({
         			type: "post",
         			url: "http://tec2.hpc.temple.edu/~tue57166/4398/Project/php/logout.php",
         			async: false,
         			dataType: "json",
         			encode: false,
         		}).always(function(data) {
         			console.log(data);
         			window.location="index.html";
         		})
         	})
         })
      </script>
