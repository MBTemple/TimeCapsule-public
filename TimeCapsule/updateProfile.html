      <main class="page landing-page">
         <form action="editProfile.html" method="post">
            <div class="container profile profile-view" id="profile">
            <div class="row">
               <div class="col-md-12 alert-col relative">
                  <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
               </div>
            </div>
            <div class="form-row profile-row">
               <div class="col-md-4 relative">
                  <div class="avatar">
                     <div class="avatar-bg center"></div>
                  </div>
                  <input type="file" class="form-control" name="avatar-file">
               </div>
               <div class="col-md-8">
                  <h1>Updated Profile </h1>
                  <hr>
                  <div class="form-row">
                     <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>First Name: </label><br>
                           <input id="FirstName" type="text" name="first-name" placeholder="" required>
                        </div>
                     </div>
                     <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Last Name: </label><br>
                           <input id="LastName" type="text" name="last-name" placeholder="" required>
                        </div>
                     </div>
                  </div>
                  <div class="form-group"><label>Email: </label><br>
                     <input id="Email" type="Email" name="email" placeholder="" required>
                  </div>
                  <div class="form-row">
                     <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Age: </label><br>
                           <input id="Age" type="number" name="age" placeholder="">
                        </div>
                     </div>
                     <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Country: </label><br>
                           <input id="Country" type="number" name="country" placeholder="">
                        </div>
                     </div>
                  </div>
                  <div class="form-group"><label>AboutMe: </label><br>
                     <input id="AboutMe" type="text" name="about-me" placeholder="">
                  </div>
                  <hr>
                  <div class="form-row">
                     <div class="col-md-12 content-right">
                        <div id="Message" class="btn btn-primary btn-block"> 					</div>
                     </div>
                     <button id="saveProfile" type="submit" class="btn btn-primary btn-block mt-3">
                     Save Edits
                     </button>
                  </div>
               </div>
         </form>
         </div>
         <section class="clean-block about-us">
            <div class="container"></div>
         </section>
      </main>
      <footer class="page-footer dark" style="padding: 1px; position: absolute; width: 100%">

      <script src="js/Profile-Edit-Form.js"></script>
      <script src="js/updateProfile.js"></script>
      <script>
         $(document).ready(function() {
         	// Protecting the digital assets here
         	$.ajax({
         		type: 'GET',
         		url: 'http://tec2.hpc.temple.edu/~tue57166/4398/Project/php/readRegState.php',
         		async: false,
         		dataType: 'json',
         		encode: true
         		}).always(function(data) {
         			console.log(data);
         			if (parseInt(data.value) != 4) {
         				window.location="index.html";
         			}
         			$("#email").html(data.Email);
         	})
         	$("#logout").click(function () {
         		$.ajax({
         			type: 'GET',
         			url: 'http://tec2.hpc.temple.edu/~tue57166/4398/Project/php/logout.php',
         			async: false,
         			dataType: 'json',
         			encode: true
         			}).always(function(data) {
         				console.log(data);
         				window.location="index.html";
         		})
         	})
         })
      </script>
